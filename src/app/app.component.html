<h8k-navbar header="Product Filters"></h8k-navbar>

<div class="layout-row">
  <section class="layout-column sidebar">
    <filters [filterType]="gender" [filterValues]="genders" (onFilterSelected)="onFilterSelected($event, gender)">
    </filters>
    <filters [filterType]="category" [filterValues]="categories"
      (onFilterSelected)="onFilterSelected($event, category)"></filters>
  </section>

  <product-list [productList]="filteredList"></product-list>
</div>
